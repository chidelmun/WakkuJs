<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<title>Declarative Forms</title>
<body>
<div class="container">
	<div class="row jumbotron">
	<h1>Declarative Forms</h1>
	<p><code> Create reusable login forms by giving it a class of .formlogin. </code></p>
		<div class="col-md-4">
			<form  class="formlogin" data-form-type="login">
			</form>
		</div>
		<div class="col-md-4">
			<form  class="formlogin" data-form-type="login">
		
			</form>
		</div>
		<div class="col-md-4">
			
		</div>
	</div>
	
</div>
<script type="text/javascript">
	
	function createForms(){
		

		
		var forms_no = document.getElementsByClassName('formlogin');
			for(var i=0 ; i< forms_no.length ; ++i){
				var username = document.createElement("input");
				username.setAttribute('placeholder', 'Username or Email');
				var password = document.createElement("input");
				password.setAttribute('placeholder', 'Your password')
				var button = document.createElement("button");
				button.setAttribute('type', 'submit');
				button.setAttribute('class', 'btn btn-success');
				button.innerHTML = "Login";
				forms_no[i].appendChild(username);
				forms_no[i].appendChild(password);
				forms_no[i].appendChild(button);
			}

		var reg_no  = document.getElementsByClassName('register');
			for(var i=0 ; i< reg_no.length ; ++i){
				var inputfield = document.createElement("textarea");
				reg_no[i].appendChild(inputfield);
				
			}		
		 
	}
	createForms();
</script>
</body>
</html>
